
{% extends 'index.html' %}

{% block page-content %}

    学员缴费记录

    <form method="post" class="form-horizontal">{% csrf_token %}
        <h3>学员缴费记录</h3>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <div class="form-group">
            <label class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">{{ enroll_obj.customer }}</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所报课程</label>
            <div class="col-sm-10">{{ enroll_obj.enrolled_class }}</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">缴费金额</label>
            <div class="col-sm-10">
                <input type="text" name="amount" placeholder="至少500">
            </div>
        </div>
            <div class="form-group">
            <label class="col-sm-2 control-label">课程顾问</label>
            <div class="col-sm-10">
                {{ enroll_obj.customer.consultant }}
            </div>
        </div>
        <input type="submit" class="btn btn-success pull-right" value="提交">
    </form>

{% endblock %}
